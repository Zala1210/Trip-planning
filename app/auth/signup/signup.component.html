<div fxLayoutAlign="center center" fxFlexFill>
<mat-card fxFlex="30">
<mat-toolbar>-REGISTRATION-</mat-toolbar>

<section class="singup-form">
    <form class="singup-form" fxLayout="column" fxLayoutGap="10px"  fxLayoutAlign="stretch" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input type="text" matInput placeholder="First Name" ngModel name="firstName" 
            text required #firstNameInput="ngModel">
            <mat-error *ngIf="firstNameInput.hasError('required')">Field is empty!</mat-error>
            <mat-error *ngIf="!firstNameInput.hasError('required')">Invalid First Name! </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Last Name" ngModel name="lastName" 
            text required #lastNameInput="ngModel">
            <mat-error *ngIf="lastNameInput.hasError('required')">Field is empty!</mat-error>
            <mat-error *ngIf="!lastNameInput.hasError('required')">Invalid Last Name! </mat-error>
        </mat-form-field>
        <angular2-multiselect  class="select-interest" [data]="dropdownList"  ngModel name="selectedItems" 
            [settings]="dropdownSettings" 
            (onSelect)="onItemSelect($event)" 
            (onDeSelect)="OnItemDeSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            (onDeSelectAll)="onDeSelectAll($event)" required></angular2-multiselect>

        <mat-form-field hintLabel="At least 5 characters!">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Input password" ngModel name="password" #lzInput="ngModel" required minlength="5">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="end"> {{ lzInput.value?.length }} / 5 </mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Date of birth: " [matDatepicker]="picker" ngModel name="birthDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <input type="email" matInput placeholder="E-mail" ngModel name="email" 
            email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field is empty!</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Invalid E-mail format!</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Select Your Location: " required ngModel name="location">
                <mat-option value="location1">Pozarevac</mat-option>
                <mat-option value="location2">Smederevo</mat-option>
                <mat-option value="location3">Beograd</mat-option>
                <mat-option value="location4 Sad">Novi Sad</mat-option>
                <mat-option value="location5">Nis</mat-option>
                <mat-option value="location6">Kragujevac</mat-option>
            </mat-select>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Submit</button>
        <mat-label *ngIf="errorExists">{{ errorText }} </mat-label>
    </form>
</section>
</mat-card>
</div>
